<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Google Play Reviews Analyzer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
		<link href="/styles.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Google Play Reviews Analyzer</h1>
			<div class="status" id="status">Ready.</div>
		</header>
		<main>
			<section class="card">
				<div class="grid">
					<div>
						<label for="appId">App ID (e.g., com.spotify.music)</label>
						<input id="appId" placeholder="com.example.app" />
					</div>
					<div>
						<label for="language">Language</label>
						<select id="language">
							<option value="en">en</option>
							<option value="de">de</option>
							<option value="fr">fr</option>
							<option value="es">es</option>
							<option value="it">it</option>
							<option value="pt">pt</option>
							<option value="nl">nl</option>
							<option value="ru">ru</option>
							<option value="tr">tr</option>
							<option value="ar">ar</option>
							<option value="hi">hi</option>
							<option value="ja">ja</option>
							<option value="ko">ko</option>
							<option value="zh">zh</option>
						</select>
					</div>
					<div>
						<label for="num">Number of Reviews</label>
						<input id="num" type="number" min="1" max="5000" value="200" />
					</div>
				</div>
				<div style="margin-top:12px" class="actions">
					<button id="btnScrape" class="primary">Scrape Reviews</button>
					<button id="btnClean">Clean</button>
					<button id="btnAnalyze">Analyze</button>
				</div>
			</section>

			<section class="columns">
				<div class="card">
					<h3 style="margin:0 0 8px 0; font-size:16px;">Raw Data</h3>
					<textarea id="rawOut" class="mono" placeholder="Preview of reviews.json..." readonly></textarea>
				</div>
				<div class="card">
					<h3 style="margin:0 0 8px 0; font-size:16px;">Cleaned</h3>
					<textarea id="cleanOut" class="mono" placeholder="Preview of reviews_clean.json..." readonly></textarea>
				</div>
			</section>

			<section class="card">
				<h3 style="margin:0 0 8px 0; font-size:16px;">Analysis</h3>
				<div class="grid">
					<div>
						<label for="model">Ollama Model</label>
						<input id="model" value="gemma3" />
					</div>
					<div>
						<label for="chunk">Chunk Size</label>
						<input id="chunk" type="number" min="5" max="200" value="30" />
					</div>
				</div>
				<textarea id="analysisOut" class="mono" style="margin-top:12px" placeholder="Preview of reviews_analysis.json..." readonly></textarea>
			</section>
		</main>

		<script src="/app.js" type="module"></script>
	</body>
</html>
